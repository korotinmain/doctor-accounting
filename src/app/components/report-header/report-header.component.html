<header class="top">
  <div class="top__brand">
    <div class="top__logo">
      <mat-icon class="brand-icon">medical_services</mat-icon>
    </div>
    <div>
      <p class="top__eyebrow">Doctor Accounting</p>
      <h1>Облік прийомів</h1>
    </div>
  </div>

  <div class="top__aside">
    <div class="top__month">
      <div class="top__month-head">
        <p class="top__month-label">Місяць звіту</p>
        <div class="top__month-actions">
          <button mat-stroked-button type="button" class="top__month-today" (click)="goCurrentMonth()">
            <mat-icon>today</mat-icon>
            Сьогодні
          </button>
        </div>
      </div>
      <div class="top__month-body">
        <div class="month-switcher" role="group" aria-label="Вибір місяця звіту">
          <button
            mat-icon-button
            type="button"
            class="month-switcher__btn"
            (click)="shiftMonth(-1)"
            aria-label="Попередній місяць"
          >
            <mat-icon>chevron_left</mat-icon>
          </button>

          <div class="month-switcher__center">
            <p class="month-switcher__value">{{ selectedMonthLabel }}</p>
          </div>

          <button
            mat-icon-button
            type="button"
            class="month-switcher__btn"
            (click)="shiftMonth(1)"
            aria-label="Наступний місяць"
          >
            <mat-icon>chevron_right</mat-icon>
          </button>
        </div>
      </div>
    </div>

    <div class="top__account" *ngIf="userDisplayName || userEmail">
      <div class="top__identity" [attr.title]="userEmail || userDisplayName">
        <mat-icon>account_circle</mat-icon>
        <div class="top__identity-meta">
          <strong>{{ userDisplayName || userEmail }}</strong>
          <span *ngIf="userEmail">{{ userEmail }}</span>
        </div>
      </div>
      <button mat-stroked-button type="button" class="top__month-logout" (click)="logout()">
        <mat-icon>logout</mat-icon>
        Вийти
      </button>
    </div>
  </div>
</header>
