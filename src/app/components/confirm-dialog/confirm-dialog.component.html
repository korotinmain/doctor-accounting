<div class="confirm" [class.confirm--danger]="data.tone === 'danger'">
  <div class="confirm__head">
    <span class="confirm__icon" aria-hidden="true">
      <mat-icon>{{ data.icon }}</mat-icon>
    </span>
    <h2 class="confirm__title" mat-dialog-title>{{ data.title }}</h2>
    <p class="confirm__message">{{ data.message }}</p>
  </div>

  <div class="confirm__divider" aria-hidden="true"></div>

  <div mat-dialog-actions class="confirm__actions">
    <button mat-stroked-button type="button" class="confirm__btn confirm__btn--cancel" (click)="close(false)">
      {{ data.cancelText }}
    </button>
    <button
      mat-flat-button
      type="button"
      class="confirm__btn confirm__btn--confirm"
      [class.confirm__btn--danger]="data.tone === 'danger'"
      (click)="close(true)"
    >
      {{ data.confirmText }}
    </button>
  </div>
</div>
