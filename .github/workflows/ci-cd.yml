name: CI-CD

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: ci-cd-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Create environment files
        run: |
          mkdir -p src/environments

          cat > src/environments/environment.ts <<EOF
          export const environment = {
            production: false,
            firebase: {
              apiKey: '${{ secrets.FIREBASE_API_KEY }}',
              authDomain: '${{ secrets.FIREBASE_AUTH_DOMAIN || 'doctor-accounting-840cb.firebaseapp.com' }}',
              projectId: '${{ secrets.FIREBASE_PROJECT_ID || 'doctor-accounting-840cb' }}',
              storageBucket: '${{ secrets.FIREBASE_STORAGE_BUCKET || 'doctor-accounting-840cb.firebasestorage.app' }}',
              messagingSenderId: '${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}',
              appId: '${{ secrets.FIREBASE_APP_ID }}',
              measurementId: '${{ secrets.FIREBASE_MEASUREMENT_ID }}'
            }
          };
          EOF

          cat > src/environments/environment.development.ts <<EOF
          export const environment = {
            production: false,
            firebase: {
              apiKey: '${{ secrets.FIREBASE_API_KEY }}',
              authDomain: '${{ secrets.FIREBASE_AUTH_DOMAIN || 'doctor-accounting-840cb.firebaseapp.com' }}',
              projectId: '${{ secrets.FIREBASE_PROJECT_ID || 'doctor-accounting-840cb' }}',
              storageBucket: '${{ secrets.FIREBASE_STORAGE_BUCKET || 'doctor-accounting-840cb.firebasestorage.app' }}',
              messagingSenderId: '${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}',
              appId: '${{ secrets.FIREBASE_APP_ID }}',
              measurementId: '${{ secrets.FIREBASE_MEASUREMENT_ID }}'
            }
          };
          EOF

          cat > src/environments/environment.production.ts <<EOF
          export const environment = {
            production: true,
            firebase: {
              apiKey: '${{ secrets.FIREBASE_API_KEY }}',
              authDomain: '${{ secrets.FIREBASE_AUTH_DOMAIN || 'doctor-accounting-840cb.firebaseapp.com' }}',
              projectId: '${{ secrets.FIREBASE_PROJECT_ID || 'doctor-accounting-840cb' }}',
              storageBucket: '${{ secrets.FIREBASE_STORAGE_BUCKET || 'doctor-accounting-840cb.firebasestorage.app' }}',
              messagingSenderId: '${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}',
              appId: '${{ secrets.FIREBASE_APP_ID }}',
              measurementId: '${{ secrets.FIREBASE_MEASUREMENT_ID }}'
            }
          };
          EOF

      - name: Install dependencies
        run: npm ci

      - name: Build app
        run: npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist-doctor-accounting
          path: dist/doctor-accounting
          if-no-files-found: error
          retention-days: 7

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Create environment files
        run: |
          mkdir -p src/environments

          cat > src/environments/environment.ts <<EOF
          export const environment = {
            production: false,
            firebase: {
              apiKey: '${{ secrets.FIREBASE_API_KEY }}',
              authDomain: '${{ secrets.FIREBASE_AUTH_DOMAIN || 'doctor-accounting-840cb.firebaseapp.com' }}',
              projectId: '${{ secrets.FIREBASE_PROJECT_ID || 'doctor-accounting-840cb' }}',
              storageBucket: '${{ secrets.FIREBASE_STORAGE_BUCKET || 'doctor-accounting-840cb.firebasestorage.app' }}',
              messagingSenderId: '${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}',
              appId: '${{ secrets.FIREBASE_APP_ID }}',
              measurementId: '${{ secrets.FIREBASE_MEASUREMENT_ID }}'
            }
          };
          EOF

          cat > src/environments/environment.development.ts <<EOF
          export const environment = {
            production: false,
            firebase: {
              apiKey: '${{ secrets.FIREBASE_API_KEY }}',
              authDomain: '${{ secrets.FIREBASE_AUTH_DOMAIN || 'doctor-accounting-840cb.firebaseapp.com' }}',
              projectId: '${{ secrets.FIREBASE_PROJECT_ID || 'doctor-accounting-840cb' }}',
              storageBucket: '${{ secrets.FIREBASE_STORAGE_BUCKET || 'doctor-accounting-840cb.firebasestorage.app' }}',
              messagingSenderId: '${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}',
              appId: '${{ secrets.FIREBASE_APP_ID }}',
              measurementId: '${{ secrets.FIREBASE_MEASUREMENT_ID }}'
            }
          };
          EOF

          cat > src/environments/environment.production.ts <<EOF
          export const environment = {
            production: true,
            firebase: {
              apiKey: '${{ secrets.FIREBASE_API_KEY }}',
              authDomain: '${{ secrets.FIREBASE_AUTH_DOMAIN || 'doctor-accounting-840cb.firebaseapp.com' }}',
              projectId: '${{ secrets.FIREBASE_PROJECT_ID || 'doctor-accounting-840cb' }}',
              storageBucket: '${{ secrets.FIREBASE_STORAGE_BUCKET || 'doctor-accounting-840cb.firebasestorage.app' }}',
              messagingSenderId: '${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}',
              appId: '${{ secrets.FIREBASE_APP_ID }}',
              measurementId: '${{ secrets.FIREBASE_MEASUREMENT_ID }}'
            }
          };
          EOF

      - name: Install dependencies
        run: npm ci

      - name: Install Xvfb
        run: sudo apt-get update && sudo apt-get install -y xvfb

      - name: Resolve Chrome binary
        run: |
          CHROME_BIN="$(command -v google-chrome || command -v google-chrome-stable || command -v chromium-browser || command -v chromium)"

          if [ -z "$CHROME_BIN" ]; then
            echo "Chrome binary not found on runner"
            exit 1
          fi

          echo "CHROME_BIN=$CHROME_BIN" >> "$GITHUB_ENV"
          "$CHROME_BIN" --version

      - name: Run unit tests
        run: xvfb-run --auto-servernum --server-args="-screen 0 1920x1080x24" npm run test:ci
        env:
          CI: 'true'

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: dist-doctor-accounting
          path: dist/doctor-accounting

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Deploy hosting
        run: firebase deploy --only hosting --project "$FIREBASE_PROJECT_ID" --non-interactive
        env:
          FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID || 'doctor-accounting-840cb' }}
